<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Contacts - Her-Shield</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ffd1dc, #e6e6fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .container::before {
            content: "üõ°Ô∏è";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        h2 {
            color: #800080;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 28px;
        }

        h3 {
            color: #800080;
            margin-top: 2rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #e6e6fa;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus {
            border-color: #800080;
            outline: none;
            box-shadow: 0 0 5px rgba(128, 0, 128, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #660066;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        li {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            margin: 0.8rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            border: 2px solid #e6e6fa;
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button.delete {
            width: auto;
            padding: 0.5rem 1rem;
            background-color: #ff4757;
            margin: 0 0 0 1rem;
            font-size: 0.9rem;
        }

        button.delete:hover {
            background-color: #ff3344;
        }

        .safety-info {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e6e6fa;
            color: #666;
        }

        .back-button {
            text-decoration: none;
            color: #800080;
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #660066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trusted Contacts</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="Contact Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button onclick="addContact()">Add Trusted Contact</button>
        </div>

        <h3>Your Trusted Contacts</h3>
        <ul id="contactList"></ul>

        <div class="safety-info">
            <p>üîí Keep your trusted contacts updated for emergency situations</p>
        </div>

        <a href="{% url 'menu' %}" class="back-button">‚Üê Back to Menu</a>
    </div>

    <script>
        function addContact() {
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (name === "" || phone === "") {
                alert("Please enter both name and phone number.");
                return;
            }

            let contactList = document.getElementById("contactList");
            let li = document.createElement("li");
            li.innerHTML = `
                <div class="contact-info">
                    <strong>${name}</strong>
                    <span>${phone}</span>
                </div>
                <button class="delete" onclick="removeContact(this)">Delete</button>
            `;
            contactList.appendChild(li);

            // Clear input fields
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
        }

        function removeContact(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
